<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Categorylist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Categories</h1>
	<table class="table table-striped">
		<tr>
		    <th>Name</th>
		    <th>Actions</th>
		    
		</tr>
		<tr th:each="cat : ${categories}">
			<td th:text="${cat.name}" />			
			<td>
				<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/delete/cat/{id}(id=${cat.catid})}" class="btn btn-danger">Delete</a>
			    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/edit/cat/{id}(id=${cat.catid})}" class="btn btn-primary">Edit</a>
			    </td>
    	</tr>
     </table>
     <br />
	 <a sec:authorize="hasAuthority('ADMIN')" href="/addcat" class="btn btn-success">Add Category</a>    	
</body>
</html>
