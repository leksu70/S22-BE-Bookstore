<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Edit Category</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-xs-9">
			<h1>Edit category</h1>
		</div>
		<div class="col-xs-3" style="padding:5px 0px 5px 5px" th:align="left">
			<h5 th:inline="text" th:align="center" ><b>User: [[${#httpServletRequest.remoteUser}]]</b></h5>
			<form th:action="@{/logout}" method="post" th:align="center">
				<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
			</form>
		</div>

		<div class="col-xs-12">
			<form action="#" th:object="${category}" th:action="@{/savecat}" method="post">
				<input type="hidden" id="catid" th:field="*{catid}" />
				<table class="table table-striped">
					<tr>
					    <th>Name</th>
					    <th></th>	    
					</tr>
					<tr>
						<td><input type="text" th:field="*{name}" /></td>
						<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
					</tr>
			     </table>
	     		<br />
		 		<!-- <a href="/savecat" class="btn btn-success">Add Category</a> -->
					
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" value="Save" />			
			</form>
		</div>
	</div>
</body>
	
</html>
