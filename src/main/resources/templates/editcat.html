<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Category</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h2>Edit category</h2>
	<div>
		<form action="#" th:object="${category}" th:action="@{/savecat}" method="post">
			<input type="hidden" id="catid" th:field="*{catid}" />
			<table class="table table-striped">
				<tr>
				    <th>Name</th>
				    <th></th>	    
				</tr>
				<tr>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
				</tr>
				
		     </table>
     		<br />
	 		<!-- <a href="/savecat" class="btn btn-success">Add Category</a> -->
				
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" />
		
		</form>

	</div>
</body>
	
</html>
