<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Edit book</h2>
	<div>
		<form action="#" th:object="${edit}" th:action="@{/save}" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			
			<div>
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
				<br />
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" /><br />
			</div>
			<div>
				<label for="bookyear">Year</label>
				<input type="number" id="bookyear" th:field="*{bookyear}" /><br />
			</div>
			<div>
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" /><br />
			</div>
			<div>
				<label for="price">Price</label>
				<input type="number" id="price" th:field="*{price}" /><br />
			</div>
			<input type="submit" value="Save" />
		
		</form>

	</div>
</body>
	
</html>
