<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
	<table>
		<tr>
		    <th>Title</th>
		    <th>Author</th>
		    <th>ISBN</th>
		    <th>Year</th>
		   <!--  <th>Price</th> -->
		    <th />
		    <th />
		</tr>
		 
		<!--  <tr th:text="${books}">  -->
		<tr th:each="book : ${books}">
			<td th:text="${book.title}" />
			<td th:text="${book.author}" />
			<td th:text="${book.isbn}" />
			<td th:text="${book.bookyear}" />
			<!-- <td th:text="${#numbers.formatDecimal(book.price, 1, 'POINT', 2, 'COMMA')}" />  -->
			<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
    	</tr>
     </table>
     <br />
	 <a href="/add">Add Book</a>    	
</body>
</html>
